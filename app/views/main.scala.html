@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" rel="stylesheet" media="screen">
        <link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet" media="screen">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/bootstrap.min.js")'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/jquery.min.js")'></script>
    </head>
    <body>
        <div class="bg-container">
            @if(flash.containsKey("success")) {
                <div class="bg-success">
                @flash.get("success")
                </div>
            }
            @if(flash.containsKey("error")) {
                <div class="bg-danger">
                @flash.get("error")
                </div>
            }

            @content
        </div>
    </body>
</html>
